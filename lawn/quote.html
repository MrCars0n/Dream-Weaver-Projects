<title>Justin's Lawn Care Service</title>

<body>
<div class="container">
   <div class="header"><img src="Images/lawn_logo.jpg" width="200" height="75" alt="Business logo"/></div>
  <div class="navigation"><a href="index.html">Home</a> <a href="services.html">Services</a> <a href="landscape.html">Landscape</a> <a href="prices.html">Prices</a> <a href="quote.html">Quote</a> <a href="contact.html">Contact</a></div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <!-- InstanceBeginEditable name="EditRegion3" -->
  <div class="content">
    <p>For a free estimate of services for your lawn care needs, please complete the form below.</p>
    <form id="form1" name="form1" method="post">
      <table width="600" border="0" cellpadding="5" summary="This table contains the quote form.">
        <tbody>
          <tr>
            <td>First Name:</td>
            <td><input name="fname" type="text" required="required" id="fname" placeholder="First Name" tabindex="1" autocomplete="on"></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input name="lname" type="text" required="required" id="lname" placeholder="Last Name" tabindex="2" autocomplete="on"></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input name="phone" type="tel" required="required" id="phone" placeholder="0123456789" tabindex="3" autocomplete="on" maxlength="10"></td>
          </tr>
          <tr>
            <td>E-mail:</td>
            <td><input name="email" type="email" required="required" id="email" placeholder="username@example.com" tabindex="4" autocomplete="on"></td>
          </tr>
          <tr>
            <td>Service Interests:</td>
            <td><p>
              <label>
                <input name="services" type="checkbox" id="services_0" tabindex="5" value="checkbox">
                Lawn Maintenance</label>
              <br>
              <label>
                <input name="services" type="checkbox" id="services_1" tabindex="6" value="checkbox">
                Trimming</label>
              <br>
              <label>
                <input name="services" type="checkbox" id="services_2" tabindex="7" value="checkbox">
                Seasonal Planting</label>
              <br>
              <label>
                <input name="services" type="checkbox" id="services_3" tabindex="8" value="checkbox">
                Landscape Design</label>
              <br>
            </p></td>
          </tr>
          <tr>
            <td>Need service by:</td>
            <td><input type="text" id="Datepicker" tabindex="9" equired="required" placeholder="mm/dd/yyyy" autocomplete="on"></td>
          </tr>
        </tbody>
      </table>
      <p>
        <input name="submit" type="submit" id="submit" tabindex="10" value="Submit">
      </p>
      <p>
        <input name="reset" type="reset" id="reset" tabindex="11" value="Reset">
      </p>
      <p>&nbsp;</p>
    </form>
  </div>
  <script type="text/javascript">
$(function() {
	$( "#Datepicker" ).datepicker(); 
});
  </script>

</div>
