<head>
<meta charset="utf-8">

<body style="background-color: #D3B5FF">
<form>
<table class="image">
<caption align="bottom">
<p>
  <input name="submit" type="submit" id="submit" tabindex="5" value="Submit">
  <input type="reset" name="reset" id="reset" value="Reset">
</p></caption>
<tr><td>
<table width="400" border="0" cellpadding="5">
  <caption>
    <strong>New Customer Information<br>
    <br>
    </strong>
  </caption>
  <tbody>
    <tr>
      <td style="text-align: right">Last Name:</td>
      <td><input name="lname" type="text" required="required" id="lname" placeholder="Last Name" tabindex="1" autocomplete="on"></td>
    </tr>
    <tr>
      <td style="text-align: right">First Name:</td>
      <td><input name="fname" type="text" required="required" id="fname" placeholder="First Name" tabindex="2" autocomplete="on"></td>
    </tr>
    <tr>
      <td style="text-align: right">E-mail Adress:</td>
      <td><input name="email" type="email" required="required" id="email" placeholder="username@example.com" tabindex="3" autocomplete="on"></td>
    </tr>
    <tr>
      <td style="text-align: right">Phone Number</td>
      <td><input name="phone" type="tel" required="required" id="phone" placeholder="0123456789" tabindex="4" autocomplete="on" maxlength="10"></td>
    </tr>
  </tbody>
</table>
</td></tr>
</table>

</caption>
</form>
</body>
</html>
