	color: #FFF;
	text-decoration: none;

<body>
 <div class="container">
  <div class="header"><img src="Images/designs_logo.jpg" width="1000" height="75" alt="Business logo"/></div>
  <div class="navigation"><a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="services.html">Services</a> | <a href="pricing.html">Pricing</a> | <a href="hosting.html">Web Hosting</a> | <a href="contact.html">Contact Us</a></div>
  <!-- InstanceBeginEditable name="EditRegion3" -->
  <div class="content">
    <p>Need a Web site? Please complete the form below and one of our professionals will be in touch with you soon.</p>
    <form id="form1" name="form1" method="post">
      <table width="600" border="0" cellpadding="5">
        <tbody>
          <tr>
            <td>First Name:</td>
            <td><input name="fname" type="text" required="required" id="fname" placeholder="First Name" tabindex="1" autocomplete="on"></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input name="lname" type="text" required="required" id="lname" placeholder="Last Name" tabindex="2" autocomplete="on"></td>
          </tr>
          <tr>
            <td>E-mail:</td>
            <td><input name="email" type="email" required="required" id="email" placeholder="username@example.com" tabindex="3" autocomplete="on"></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input name="phone" type="tel" required="required" id="phone" placeholder="0123456789" tabindex="4" autocomplete="on" maxlength="10"></td>
          </tr>
          <tr>
            <td>Business Industry:</td>
            <td><select name="industry" required="required" id="industry" tabindex="5">
              <option> </option>
              <option>Financial</option>
              <option>Law</option>
              <option>Retail</option>
              <option>Government</option>
              <option>Engineering</option>
              <option>Education</option>
              <option>Other</option>
            </select></td>
          </tr>
        </tbody>
      </table>
      <p>
        <input name="submit" type="submit" id="submit" tabindex="6" value="Submit">
      </p>
      <p>
        <input type="reset" name="reset" id="reset" value="Reset">
      </p>
    </form>
    <p>&nbsp;</p>
  </div>
  <!-- InstanceEndEditable -->
  <div class="footer">Designs by Dolores Web Site Design by: Carson Kramer</div>
</div>
