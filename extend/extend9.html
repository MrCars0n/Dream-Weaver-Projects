<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Elements</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="home">
  <div data-role="header">
    <h1>jQuery Form Elements</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="#page2">Text Input</a></li>
      <li><a href="#page3">Slider</a></li>
      <li><a href="#page4">Flip Switch</a></li>
    </ul>
  </div>
  <div data-role="footer">
    <h4>Carson Kramer</h4>
  </div>
</div>
<div data-role="page" id="page2">
  <div data-role="header">
    <h1>Text Input</h1>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <div data-role="fieldcontain">
        <label for="textinput">Your Name:</label>
        <input type="text" name="textinput" id="textinput" value=""  />
      </div>
    </div>
  </div>
  <div data-role="footer">
    <h4><a href="#home" data-role="button" data-icon="home">Home</a></h4>
  </div>
</div>
<div data-role="page" id="page3">
  <div data-role="header">
    <h1>Slider</h1>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <div data-role="fieldcontain">
        <label for="slider">Amount:</label>
        <input type="range" name="slider" id="slider" value="0" min="0" max="100" />
      </div>
    </div>
  </div>
  <div data-role="footer">
    <h4><a href="#home" data-role="button" data-icon="home">Home</a></h4>
  </div>
</div>
<div data-role="page" id="page4">
  <div data-role="header">
    <h1>Flip Switch</h1>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <div data-role="fieldcontain">
        <label for="flipswitch">Option:</label>
        <select name="flipswitch" id="flipswitch" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>
    </div>
  </div>
  <div data-role="footer">
    <h4><a href="#home" data-role="button" data-icon="home">Home</a></h4>
  </div>
</div>
</body>
</html>
