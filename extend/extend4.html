<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>
</head>

<body>
<h1>Registration Form
</h1>
<form id="form1" name="form1" method="post">
<table width="396" border="0" cellpadding="4">
  <tbody>
    <tr>
      <td width="230" style="text-align: right">First Name:</td>
      <td width="144"><input name="fname" type="text" id="fname" tabindex="1"></td>
    </tr>
    <tr>
      <td width="230" style="text-align: right">Last Name:</td>
      <td><input name="lname" type="text" id="lname" tabindex="2"></td>
    </tr>
    <tr>
      <td width="230" style="text-align: right">E-mail:</td>
      <td><input name="email" type="email" id="email" tabindex="3"></td>
    </tr>
    <tr>
      <td width="230" style="text-align: right">Phone Number:</td>
      <td><input name="phone" type="tel" id="phone" tabindex="4"></td>
    </tr>
    <tr>
      <td width="230" style="text-align: right">Address:</td>
      <td><input name="textfield" type="text" id="textfield" tabindex="5"></td>
    </tr>
    <tr>
      <td width="230" style="text-align: right">How may we contact you?<br>
        Check all that apply</td>
      <td><p>
        <label>
<input name="contact_" type="checkbox" id="contact_0" tabindex="6" value="checkbox">
E-mail</label>
        <br>
        <label>
          <input name="contact" type="checkbox" id="contact_1" tabindex="7" value="checkbox">
          Phone</label>
        <br>
        <label>
          <input name="contact" type="checkbox" id="contact_2" tabindex="8" value="checkbox">
          Mail</label>
        <br>
      </p></td>
    </tr>
  </tbody>
</table>
<p>
  <input type="submit" name="submit" id="submit" value="Submit">
</p>
<p>
  <input type="reset" name="reset" id="reset" value="Reset">
</p>
</form>
<p>&nbsp;</p>
<p>Carson Kramer</p>
</body>
</html>
